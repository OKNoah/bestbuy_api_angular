<div ng-controller="CategoryController as store">

	<!-- CATEGORY SIDEBAR -->

	<div class="col-lg-12">
		<div class="col-md-3 well">
			<div class="">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#category-menu">
					<span class="sr-only">Toggle category menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="" href="#">Categories</a>
			</div>
			
			<div class="clearfix">
				<ul class="nav nav-stacked nav-pills collapse navbar-collapse" id="category-menu">
					<li ng-repeat="category in store.categories"><a href="#/maker/{{ store.$route }}/category/{{ category.id }}">{{ category.name }}</a></li>
				</ul>
			</div>
		</div>

		<div class="col-md-8">
			<div ng-repeat="offer in store.offers" class="col-xs-12 col-sm-6 col-lg-4 well" style="height: 130pt;">
				<img ng-src="" class="pull-left" />
				<h3>{{offer.name}}
				<em class="pull-right">{{offer.salePrice | currency}}</em>
				{{offer.description}}
				</h3>
			</div>
		</div>
	</div>

</div>
